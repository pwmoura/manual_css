<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	/*
		As bordas no CSS são renderizadas com 45°
		isso pode ser usado para formar bordas retangulres.
	*/
	body {
	  font-family: sans-serif;
	  padding: 50px;
	}
	
	.tooltip {
	  background: #bf3605;
	  color: #fff;
	  padding: 15px;
	  position: relative;
	  width: 200px;
	}
	
	.tooltip:before {
	  border: 10px solid transparent;
	  border-right-color: #bf3605;
	  content: "";
	  left: -20px;
	  position: absolute;
	}
</style>
</head>

<body>
    <p class="tooltip">
      Pellentesque habitant morbi tristique senectus
      et netus et malesuada fames ac turpis egestas.
    </p>
</body>
</html>
